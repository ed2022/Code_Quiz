<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" />
</head> 
<body>
    <header class= "headerC">
        <h1 id = "viewScore"><a href = "highScores.html">View Score</a></h1>
        <h1 id = "time">Timer: </h1> 
    </header>
    <div class="container" id="containerID">
        <!--START HERE-->
        <div class = "start" id ="startID">
            <h1 id = "startTitle"></h1>
            <p1 id = "startText"></p1><br>
            <button id = "startBtn">Start Quiz</button>
        </div>
        <!--QUESTION AND ANSWER SET UP -->
        <div><p1 id = "questionID"></p1></div>
        <div id = "allBtn">
            <ul>
                <li><button id = "a1Btn" class="optionBtns"> </button></li>
                <li><button id = "a2Btn" class="optionBtns"> </button></li>
                <li><button id = "a3Btn" class="optionBtns"> </button></li>
                <li><button id = "a4Btn" class="optionBtns"> </button></li>
            </ul>
            <p1 id = "answerVID"></p1>
        </div>
        <!--FINAL RESPONSE-->
        <div class = "final" id = "final">
            <h1>All done!</h1>
            <p id = "finalScore"></p>
            <div id="enterInt">
                <label for= "initials">Enter your Initials: </label><br>
                <input type="text" initials ="initial" id="initialID" required>
            </div>
            <button id= "submitInt">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
